<!DOCTYPE html>
<html>
<head>
	<title></title>
    <<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Cyberbullying Detector For Tweets</h2>
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Result for this tweet:</b></p>
	<div class="results">
	{% if prediction == 1%}
	<h2 style="color:red;">Cyberbullying</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">Non-Cyberbullying</h2>
	{% endif %}
	</div>
</body>
</html>
